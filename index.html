<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>زُخْرُف للمجوهرات - Zukhruf Jewellery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, #0f1b2a, #1c1c1c);
      color: #f8f8f8;
      text-align: center;
      direction: rtl;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .container {
      padding: 40px 20px;
      max-width: 500px;
      margin: auto;
    }

    .logo img {
      max-width: 260px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
    }

    h1 {
      color: #FFD700;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 18px;
      margin-bottom: 25px;
      color: #ddd;
      position: relative;
    }

    .tagline::before, .tagline::after {
      content: "💎";
      margin: 0 6px;
    }

    .phones {
      font-size: 18px;
      margin-bottom: 20px;
      line-height: 1.8;
    }

    .phones i {
      margin-left: 8px;
      color: #FFD700;
    }

    .whatsapp-buttons {
      margin: 20px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .whatsapp-buttons a {
      background: linear-gradient(45deg, #FFD700, #b8860b);
      color: #1c1c1c;
      padding: 12px 20px;
      border-radius: 40px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
      transition: 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .whatsapp-buttons a:hover {
      background: linear-gradient(45deg, #e6c200, #a77900);
      transform: scale(1.04);
    }

    .social {
      margin: 20px 0;
    }

    .social a {
      color: #FFD700;
      font-size: 18px;
      margin: 0 10px;
      text-decoration: none;
      transition: 0.3s;
    }

    .social a:hover {
      text-shadow: 0 0 8px #ffd700;
    }

    .map {
      margin-top: 30px;
    }

    iframe {
      width: 100%;
      height: 280px;
      border: 2px solid #FFD700;
      border-radius: 10px;
    }

    .map-buttons {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }

    .map-buttons a {
      width: 90%;
      max-width: 300px;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: 0.3s ease;
    }

    .google-maps-btn {
      background-color: #4285F4;
      color: #fff;
    }

    .google-maps-btn:hover {
      background-color: #3367d6;
    }

    .waze-btn {
      background-color: #05C3DD;
      color: #fff;
    }

    .waze-btn:hover {
      background-color: #04a3b5;
    }

    .payment-dropdown {
      position: relative;
      display: inline-block;
      margin-top: 30px;
    }

    .payment-toggle {
      background-color: #1f1f1f;
      color: #FFD700;
      font-size: 18px;
      border: 2px solid #FFD700;
      padding: 12px 25px;
      border-radius: 40px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: 0.3s ease;
    }

    .payment-toggle:hover {
      background-color: #2b2b2b;
    }

    .payment-box {
      display: none;
      margin-top: 15px;
      border: 2px solid #FFD700;
      padding: 20px;
      border-radius: 15px;
      background-color: #111;
      text-align: right;
    }

    .payment-box img {
      width: 200px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,215,0,0.1);
    }

    .payment-box .number {
      font-size: 18px;
      color: #FFD700;
      margin-bottom: 12px;
    }

    footer {
      margin-top: 40px;
      font-size: 13px;
      color: #aaa;
    }

    @media (max-width: 600px) {
      .whatsapp-buttons a, .payment-toggle, .map-buttons a {
        width: 100%;
        justify-content: center;
      }

      .payment-box img {
        width: 100%;
      }
    }
  </style>
</head>
<body>

    <div class="map">

        <a href="https://waze.com/ul?ll=33.316502373426565%2C44.36992547493413&navigate=yes" class="waze-btn" target="_blank">

</body>
